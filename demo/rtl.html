<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Flipper! Demo</title>

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Bangers|Share:400,700" type="text/css" media="screen">
  <link rel="stylesheet" href="demo.css" type="text/css" media="screen">
</head>

<body class="container">
  <h1>Flipper! Demo</h1>

  <h3>Two Column Layouts</h3>
  <div class="row">
    <div class="col11">.col11</div>
    <div class="col1">.col1</div>
  </div>

  <div class="row">
    <div class="col10">.col10</div>
    <div class="col2">.col2</div>
  </div>

  <div class="row">
    <div class="col9">.col9</div>
    <div class="col3">.col3</div>
  </div>

  <div class="row">
    <div class="col8">.col8</div>
    <div class="col4">.col4</div>
  </div>

  <div class="row">
    <div class="col7">.col7</div>
    <div class="col5">.col5</div>
  </div>

  <div class="row">
    <div class="col6">.col6</div>
    <div class="col6">.col6</div>
  </div>

  <h3>Three Columns</h3>
  <div class="row">
    <div class="col4">.col4</div>
    <div class="col4">.col4</div>
    <div class="col4">.col4</div>
  </div>

  <h3>Four Columns</h3>
  <div class="row">
    <div class="col3">.col3</div>
    <div class="col3">.col3</div>
    <div class="col3">.col3</div>
    <div class="col3">.col3</div>
  </div>

  <h3>Nesting</h3>
  <div class="row">
    <div class="col9">
      .col9

      <div class="row">
        <div class="col3">.col3</div>
        <div class="col3">.col3</div>
        <div class="col3">.col3</div>
        <div class="col3">.col3</div>
      </div>
    </div>
    <div class="col3">.col3</div>
  </div>

  <div class="row">
    <div class="col9">
      .col9

      <div class="row">
        <div class="col6">.col6</div>
        <div class="col6">.col6
          <div class="row">
            <div class="col3">.col3</div>
            <div class="col3">.col3</div>
            <div class="col3">.col3</div>
            <div class="col3">.col3</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col3">.col3</div>
  </div>
</body>
</html>
